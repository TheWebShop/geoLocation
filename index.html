<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset=utf-8>
		<meta name="viewport" content="width=620">
		<title>Geo Location Demo</title>
		<link rel="stylesheet" href="css/geo.css">
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/yqlgeo.js"></script>
		<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script>
			$(window).ready(function(){
				initiate_watchlocation();
			});

			var watchProcess = null;
			var map;
			var mapmarker;
			
			function initiate_watchlocation(){
				if(watchProcess == null){
					
					map = mapCanvas();

					if(navigator.geolocation)
						watchProcess = navigator.geolocation.watchPosition(handle_geolocation_query, handle_errors)
					else
						yqlgeo.get('visitor', normalize_yql_response);



				}
			}
			function stop_watchlocation(){
				if(watchProcess != null){
					navigator.geolocation.clearWatch(watchProcess);
					watchProcess = null;
				}
			}

			function handle_errors(error){
				switch(error.code){
					case error.PERMISSION_DENIED: 
						alert("user did not share geolocation");
					break;
					case error.POSITION_UNAVAILABLE:
						alert("could not detect current position");
					break;
					case error.TIMEOUT:
						alert("retrieving position timed out ");
					break;
					default:
						alert("unknown error");
					break;

				}
			}

			/*function initiate_geolocation(){
				if(navigator.geolocation){
					navigator.geolocation.getCurrentPosition(handle_geolocation_query, handle_errors);
				} else{
					yqlgeo.get('visitor', normalize_yql_response);
				}
			}*/
			
			function normalize_yql_resposne(response){
				if(response.error){
					var error = { code:0}
					handle_error(error);
					return;
				}
				var position = {
					coords : {
						latitude: response.place.centroid.latitude,
						longitude: response.place.centroid.longitude
					},
					address : {
						city: response.place.locality2.content,
						region: response.place.admin1.content,
						country: response.place.country.content
					}

				};
				handle_geolocation_query(position)

			}

			function mapCanvas(){
				var mapcanvas = $("<div id='mapcanvas' class='mapClass'></div>");
				var latlng = new google.maps.LatLng(48.4228527, -123.36852160000001);
				var image = new google.maps.MarkerImage(
						'./images/bluedot.png',
						null,
						null,
						new google.maps.Point( 8, 8 ),
						new google.maps.Size( 17, 17 )
					);

				$("article").append(mapcanvas);

				var myOptions = {
					zoom: 15,
					center: latlng,
					mapTypeControl: false,
					navigationControlOptions: {style: google.maps.NavigationControlStyle.SMALL},
					mapTypeId: google.maps.MapTypeId.ROADMAP
				};

				var map = new google.maps.Map(mapcanvas[0], myOptions);

				mapmarker = new google.maps.Marker({
					flat: true,
					icon: image,
					position: latlng,
					map: map, 
					optimized: false,
					title: "You are here",
					visible: true

				});	

				return map;
			}

			function handle_geolocation_query(position){
				var text = "Latitude: " + position.coords.latitude + "<br/>" +
							"Longitude " + position.coords.longitude + "<br/>" + 
							"Accuracy: " + position.coords.accuracy + "m<br/>" + 
							"Time: " + new Date(position.timestamp);
				$("#status").html(text).addClass('success');
			
				var latlng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);		

				mapmarker.setPosition(latlng);
				map.panTo(latlng);

			}

		</script>

	</head>

	<body>
		<section id="wrapper">
			<header>
				<h1>Geo Location Demo</h1>
			</header>
			<meta name="viewport" content="width=620"/>
			<article id="mapArticle">
				<p>Finding your location: <span id="status">checking...</span></p>
			</article>
		</section>
	<body>
</html>
